{% include 'admin/admin_header.html' %}
<form action="" method="post">
<div id="k" style="height:300px ;"><h1 align="center">View User</h1></div>

<center>
    
    <table class="table" style="width: 900px;">
        <tr>
            <th>Si No</th>
            <th>First Name</th>
           
            <th>Last Name</th>
            <th>Place</th>
            <th>Phone</th>
            <th>email</th>
        </tr>
        {% for row in data['user'] %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{row['fname']}}</td>
            
            <td>{{row['lname']}}</td>
            <td>{{row['place']}}</td>
            
            <td>{{row['phone']}}</td>
            <td>{{row['email']}}</td>
            <td><a href="Viewcomplaint?uid={{row['user_id']}}" class="btn btn-warning">View Complaint</a></td>
            
           
            
        </tr>
        {% endfor %}
    </table>
</center>
</form>
