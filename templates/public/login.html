
	

<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Login fast</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Creative Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script type="application/x-javascript">
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="/static/login/css/style.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="/static/login/css/font-awesome.css">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- online-fonts -->
	<link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<!-- //online-fonts -->
</head>

<body>
	<!--header-->
	<div class="header-w3l">
		<h1>
			<!-- <span>C</span>reative -->
			<span style="color: #09C6F9;">L</span>ogin
			<span style="color: #09c6f9;">H</span>ere</h1>
	</div>
	<!--//header-->
	<div class="main-content-agile">
		<div class="sub-main-w3">
			<h2 style="color: rgb(39, 36, 34);"> </h2>
			<form action="#" method="post">
				<div class="pom-agile">
					<span class="fa fa-user-o" aria-hidden="true"></span>
					<input placeholder="UserName" name="uname" class="user" type="text" required="">
				</div>
				<div class="pom-agile">
					<span class="fa fa-key" aria-hidden="true"></span>
					<input placeholder="Password" name="passw" class="pass" type="password" required="">
				</div>
				<div class="sub-w3l">
					<div class="sub-agile">
						<input type="checkbox" id="brand1" value="">
						<!-- <label for="brand1">
							<span></span></label> -->
					</div>
					<!-- <a href="#">Forgot Password?</a> -->
					<div class="clear"></div>
				</div>
				<div class="right-w3l">
					<input type="submit" name="login" style="background-color: #09C6F9;" value="Login">
					
				</div>
				<span id="pp">Dont Have An Account..?<a href="custreg"> RegisterNow</a></span>
                <!-- <a style="color:rgb(17, 16, 16) ; position: relative ; right: 230px;top: 40px;" href="/">home</a> -->
			</form>
		</div>
	</div>
	<!--//main-->
	<!--footer-->

	<!--//footer-->

{% endwith %}
